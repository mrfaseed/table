<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
border_width{
    border: solid !important;
    border-width: 3px !important;
}
border_width th,tr,td,thead{
    border: solid !important;
    border-width: 3px !important;
}
@media  only screen and (max-width:800px) {
    body{
        background-color: blanchedalmond;
    }
}

th{
    border-right: solid 3px !important;
}
    </style>
</head>
<body>
   <div class="container-fluid text-center">
   <caption>TIME TABLE FOR BCA 2 YEAR</caption>
    <table id="myTable" class="table table-bordered table-hover text-center border_width table-dark">
        <thead>
            <tr class="border_width">
                <th style="border-right: solid 3px !important;">DAY</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th></th>
                <th>4</th>
                <th>5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>TAM</td>
                <td>ENG</td>
                <td>ACC</td>
                <td rowspan="6">LUNCH</td>
                <td>RPS</td>
                <td>MA</td>
            </tr>
            <tr>
                <td>2</td>
                <td colspan="3">JAVA LAB</td>
                <td>ENG</td>
                <td>TAM</td>
            </tr>
            <tr>
                <td>3</td>
                <td>MA</td>
                <td>ENG</td>
                <td>TAM</td>
                <td>ACC</td>
                <td>RPS</td>
            </tr>
            <tr>
                <td>4</td>
                <td>ACC</td>
                <td>MA</td>
                <td>TAM</td>
                <td colspan="2">JAVA LAB</td>
            </tr>
            <tr>
                <td>5</td>
                <td colspan="2">WEB DEVELOPEDMENT LAP</td>
                <td>ACC</td>
                <td>RPS</td>
                <td>MA</td>
            </tr>
            <tr>
                <td>6</td>
                <td>MA</td>
                <td>ENG</td>
                <td>RPS</td>
                <td>ACC</td>
                <td>TAM</td>
            </tr>
        </tbody>
    </table>
    <caption> not real hours @ all of these for content purpose</caption> <br>
    <caption> DEVELOPED BY FASEED </caption>
</div> 

<script>
  function handleMediaQueryChange(mediaQuery) {
            const myTable = document.getElementById('myTable');
            if (mediaQuery.matches) {
                
                myTable.classList.add('table-responsive');
            } else {
                myTable.classList.remove('table-responsive');
            }
        }

        const mediaQuery = window.matchMedia('(max-width: 600px)');
        handleMediaQueryChange(mediaQuery);
        mediaQuery.addListener(handleMediaQueryChange);
</script>
</body>
</html>
